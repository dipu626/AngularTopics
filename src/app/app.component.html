<div class="container">

    <button class="btn btn-success" (click)="onCreateBlock()">
        {{isBlockCreated}}
    </button>
    <div *ngIf="isValid; then thenBlock else elseBlock">
        Block has been created
    </div>
    <ng-template #thenBlock>
        <div>
            Block has been created
        </div>
    </ng-template>
    <ng-template #elseBlock>
        <div>
            No block has been created
        </div>
    </ng-template>

</div>
